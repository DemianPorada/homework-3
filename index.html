<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Ліниве завантаження зображень</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js"></script>
</head>
<body>

<h1>Ліниве завантаження зображень (Lazy Loading)</h1>
<button id="load-images-btn">Активувати завантаження</button>

<!-- Зображення з data-src (справжнє посилання активується при потребі) -->
<img data-src="https://via.placeholder.com/800x600.png?text=Image+1" alt="Зображення 1">
<img data-src="https://via.placeholder.com/800x600.png?text=Image+2" alt="Зображення 2">
<img data-src="https://via.placeholder.com/800x600.png?text=Image+3" alt="Зображення 3">
<img data-src="https://via.placeholder.com/800x600.png?text=Image+4" alt="Зображення 4">
<img data-src="https://via.placeholder.com/800x600.png?text=Image+5" alt="Зображення 5">



</body>
</html>
